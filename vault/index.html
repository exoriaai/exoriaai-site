<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Exoria AI - Xori Command Center</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="console-container">
    <h1>EXORIA AI</h1>
    <h2>Automate Your Wealth</h2>
    <p>Welcome to the private command hub. Xori is online and learning.</p>
    <div class="command-interface">

      <button onclick="processCommand()">Send</button>
    </div>
    <div id="responseOutput"></div>
  </div>
  <script src="xori.js"></script>
</body>
</html>

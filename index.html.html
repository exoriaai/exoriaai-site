
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Exoria AI: Xori Access Portal</title>
  <style>
    body {
      margin: 0;
      background: #0a0f0d;
      font-family: 'Segoe UI', sans-serif;
      color: #e0d8c4;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    h1 {
      font-size: 2.5rem;
      color: #d6bb69;
      margin-bottom: 0.25em;
    }
    h2 {
      font-size: 1.25rem;
      font-weight: 400;
      color: #b9a878;
      margin-bottom: 2em;
    }
    .access-box {
      background: #121917;
      border: 1px solid #2a2d27;
      padding: 2rem;
      border-radius: 12px;
      width: 320px;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    input {
      padding: 0.75rem;
      border-radius: 6px;
      border: none;
      background: #1b1f1d;
      color: #e0d8c4;
      font-size: 1rem;
    }
    button {
      padding: 0.75rem;
      background: #2e2a1f;
      border: 1px solid #b89d53;
      border-radius: 6px;
      color: #f5e4b0;
      cursor: pointer;
      font-size: 1rem;
    }
    button:hover {
      background: #3c2e1e;
    }
    .ai-core {
      margin-top: 2rem;
      font-size: 0.875rem;
      color: #777;
    }
  </style>
</head>
<body>
  <h1>EXORIA AI</h1>
  <h2>Secure Access: Xori Intelligence Online</h2>
  <div class="access-box">
    <input type="text" id="inviteCode" placeholder="Invite Code" />
    <input type="email" id="email" placeholder="Email Address" />
    <button onclick="initializeXori()">ENTER SYSTEM</button>
  </div>
  <div class="ai-core" id="aiStatus">Awaiting user validation...</div>

  <script>
    function initializeXori() {
      const code = document.getElementById('inviteCode').value.trim();
      const email = document.getElementById('email').value.trim();
      const status = document.getElementById('aiStatus');

      if (code && email) {
        status.innerText = "Authenticating... Secure channel established.";

        setTimeout(() => {
          status.innerHTML =
            "Xori Activated.<br>Vault Tier Linked: <strong>AI Wealth Structuring</strong><br>Next Task: <em>Initialize User Profile + Onboard Secure Session.</em>";
          document.querySelector('button').innerText = "ACCESS GRANTED";
          document.querySelector('button').style.background = '#193821';
        }, 1500);
      } else {
        status.innerText = "Missing Invite Code or Email. Please retry.";
      }
    }
  </script>
</body>
</html>
